<!DOCTYPE html>
<html lang="en">

<head>
  <title>Custom Umbrella</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="customizer-container">
    <div class="umbrella-preview">
      <img id="umbrella" src="images/blue-umbrella.png" alt="Umbrella">
      <img src="images/loader_icon.svg" alt="Upload Icon" id="umbrella-loader" class="loader loader-img">
      <img id="logo-preview" class="logo-hidden" alt="Logo Preview">
    </div>

    <div class="customizer-panel">
      <h1>Custom Umbrella</h1>

      <!-- Color Options -->
      <div class="color-options">
        <button class="color-btn selected" data-color="blue" style="background-color: blue;"></button>
        <button class="color-btn" data-color="pink" style="background-color: pink;"></button>
        <button class="color-btn" data-color="yellow" style="background-color: yellow;"></button>
      </div>

      <p class="subtitle">Customize your umbrella</p>
      <p class="description">Upload a logo for an instant preview.</p>
      <p class="description">.png and .jpg files only. Max file size is 5MB.</p>

      <!-- Upload Logo Button -->
      <label class="upload-btn" id="upload-btn">
        <img src="images/upload_icon.svg" alt="Upload Icon" class="icon">
        <img src="images/loader_icon.svg" alt="Loader Icon" id="icon-loader" class="icon-loader">
        <input type="file" id="logoInput" accept="image/png, image/jpeg">
        <span id="file-name">Upload Logo</span>
        <button id="remove-file">âœ–</button>
      </label>

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
